<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide_show</title>

 <style>

  #slideshow{
   
   display: grid;
   grid-template-columns: repeat(4,1fr);
   gap: 5px;
   width: 90%;
   margin: auto;

  }
  #slideshow div{ 
    /* border: 2px solid red; */

  }
  #slideshow img{
    width: 100%;
  }

 </style>

</head>
<body>
      
<div id="slideshow">     </div>
</div>
</body>
</html>
<script>

let slideshow=document.getElementById("slideshow");

let arr=[

"https://image.tmdb.org/t/p/w220_and_h330_face/pIkRyD18kl4FhoCNQuWxWu5cBLM.jpg",
// "https://images.indianexpress.com/2022/06/major-movie-review-1200.jpg",
"https://img1.hotstarext.com/image/upload/f_auto,t_web_m_1x/sources/r1/cms/prod/2607/1062607-h-fa693eabb41d",
"https://lumiere-a.akamaihd.net/v1/images/p_aladdin2019_17638_d53b09e6.jpeg",
"https://igimages.gumlet.io/hindi/gallery/movies/tubelight/tubelight_poster.jpg?w=160&dpr=2.6",

]

setInterval( function(){

arr.forEach((element,index)=>{
     let box=document.createElement("div");
    let myImg=document.createElement("img");
    myImg.setAttribute("src",element);
    box.append(myImg);
    slideshow.append(box);


});



},2000);


</script>
