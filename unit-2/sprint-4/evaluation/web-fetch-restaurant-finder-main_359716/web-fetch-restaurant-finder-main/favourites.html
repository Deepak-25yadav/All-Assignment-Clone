<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favourites Page</title>
    <style>
      /* All Your css for Favourites page goes here  */
      #fav-container{
      display: grid;
      grid-template-columns: repeat(4,1fr);
      width: 90%;
      margin: auto;
      gap: 10px;
    }

    #fav-container img {
       width: 100%;
    }

    </style>
  </head>
  <body>
    <div class="nav">
      <h1>Masai Restaurant Finder</h1>
      <a href="./index.html">Home</a>
      <a href="./favourites.html">Favourites</a>
    </div>
    <h1 id="total">Your a total <span id="fav-total">0</span> elements in the favourites</h1>
    <div id="fav-container">
      <!-- Here Append All the Favourites-->
    </div>
  </body>
  <script>
    // All your JS code for Favourites Page goes here
    let fdata=JSON.parse(localStorage.getItem("favourites"))
      let favContainer=document.getElementById("fav-container");   
        let favTotal=document.getElementById("fav-total");
        favTotal.innerText=fdata.length;
      displayproducts(fdata);
        //  console.log(fdata);

        function displayproducts(fdata) {
    //  console.log(rdata);

    fdata.forEach((element, index) => {
      let carddiv = document.createElement("div");
      let img = document.createElement("img");
      img.src = element.image;
      let name = document.createElement("h2");
      name.innerText = element.name;
      let price = document.createElement("h3");
      price.innerText = element.price_starts_from;
      let type = document.createElement("p");
      type.innerText = element.type;
      let rating = document.createElement("p");
      rating.innerText = element.rating;
       let Delete=document.createElement("button");
       Delete.innerText="Delete";

      Delete.addEventListener("click",()=>{

    //   let deleted=rdata.filter(function(el,i){
    //   if(i==index)
    //   {
    //     return false;
    //   }
    //   else
    //   {
    //     return true;
    //   }
      
    // })
    fdata.splice(index,1);
    favContainer.innerHTML=null;
    //  displayproducts(deleted);
    localStorage.setItem("favourites",JSON.stringify(fdata));
    displayproducts(fdata);
     favTotal.innerText=fdata.length;
     //please push

      })

      carddiv.append(img, name, price, type, rating,Delete);
      favContainer.append(carddiv);
      
    })



  }

  </script>
</html>
