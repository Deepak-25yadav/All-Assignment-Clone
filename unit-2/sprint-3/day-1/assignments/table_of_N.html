
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of N</title>
</head>
<body>
    
<input type="number"  id="num" placeholder="Enter Number">
<button id="btn">Click Button </button>
<h1 id="hed">Show Number Here</h1>


</body>
</html>

<script>
 let num1=document.getElementById("num");
 let btn1=document.getElementById("btn");
 let hed1=document.getElementById("hed");
 

 btn1.addEventListener("click",multi);

  function multi(){

        
    let res=0;
   for(i=1;i<=10;i++)
    {
      res=res+(((num1.value)*i))+("\n");
    }

    hed1.innerText=res;
    
 }


</script>
