<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini_Calculator</title>
    <style>
    
    </style>
</head>
<body>
    <div>
        <h1 id="disp">Display</h1>
    </div>
<div id="first">   
<input type="number" id="num1" placeholder="enter your first No.">
<input type="number" id="num2" placeholder="enter your second No.">

</div>

<div id="sec">

<button id="add">add</button>
<button id="sub">subtract</button>
<button id="multi">Multiply</button>
<button id="divs">Divide</button>

</div>

</body>
</html>

<script>

let display=document.getElementById("disp")
let num11=document.getElementById("num1");
let num22=document.getElementById("num2");
let add1=document.getElementById("add");
let sub1=document.getElementById("sub");
let multi1=document.getElementById("multi");
let divs1=document.getElementById("divs");


add1.addEventListener("click", ()=>{
let a=(+num11.value)+(1*num22.value);
display.innerText=a;
console.log(a);

});

sub1.addEventListener("click", ()=> {

    let b=(+num11.value)-(1*num22.value);
    display.innerText=b;
});

multi1.addEventListener("click", ()=>{

    let c=(+num11.value)*(1*num22.value);
    display.innerText=c;
})

divs1.addEventListener("Click", ()=>{

let d=(+num11.value)/(+num22.value);

console.log(num11.value,num22.value);

display.innerText=d;

})

</script>
